<h3>Expenses</h3>

<!-- <button (click)="openAddExpenseDialog()"> Add expense </button> -->

<div class="table-responsive small">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col" (click)="sortTable('id')" style="cursor: pointer;">#</th>
        <th scope="col" (click)="sortTable('description')" style="cursor: pointer;">Product</th>
        <th scope="col" (click)="sortTable('amount')" style="cursor: pointer;">Price</th>
        <th scope="col" (click)="sortTable('date')" style="cursor: pointer;">Date</th>
        <th scope="col" (click)="sortTable('category')" style="cursor: pointer;">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{ expense.id }}</td>
        <td>{{ expense.description }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.date | date: 'dd/MM/yyyy' }}</td>
        <td>{{ expense.category }}</td>
        <td>
          <button (click)="deleteExpense(expense.id)">Delete</button>
          <button (click)="editExpense(expense)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
